components:
  parameters:
    IdPath:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: Resource ID

  responses:
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Not found

  schemas:
    # Address
    Address:
      type: object
      properties:
        street:
          type: string
          example: "123 Main Street"
        city:
          type: string
          example: "New York"
        state:
          type: string
          example: "NY"
        zipCode:
          type: string
          example: "10001"
        country:
          type: string
          example: "USA"

    # Coordinates
    Coordinates:
      type: object
      properties:
        latitude:
          type: number
          format: double
          example: 40.7074
        longitude:
          type: number
          format: double
          example: -74.0104

    # Business Hours
    BusinessHours:
      type: object
      properties:
        monday:
          type: string
          example: "9:00 AM - 5:00 PM"
        tuesday:
          type: string
          example: "9:00 AM - 5:00 PM"
        wednesday:
          type: string
          example: "9:00 AM - 5:00 PM"
        thursday:
          type: string
          example: "9:00 AM - 5:00 PM"
        friday:
          type: string
          example: "9:00 AM - 6:00 PM"
        saturday:
          type: string
          example: "10:00 AM - 2:00 PM"
        sunday:
          type: string
          example: "Closed"

    # Customer
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Smith"
        email:
          type: string
          format: email
          example: "john.smith@email.com"
        phone:
          type: string
          example: "+1-555-0101"
        dateOfBirth:
          type: string
          format: date
          example: "1985-03-15"
        ssn:
          type: string
          example: "***-**-1234"
        address:
          $ref: '#/components/schemas/Address'
        customerSince:
          type: string
          format: date
          example: "2018-06-20"
        status:
          type: string
          enum: [active, inactive, suspended]
          example: "active"
        kycVerified:
          type: boolean
          example: true

    CustomerInput:
