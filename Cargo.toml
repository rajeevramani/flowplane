[package]
name = "magaya"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core async runtime
tokio = { version = "1.47.1", features = ["full"] }

# REST API framework
axum = { version = "0.8.4", features = ["json", "tokio", "tower-log", "headers"] }
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["trace", "cors", "timeout", "limit", "auth"] }
tower-health = "0.1.1"
tower-governor = "0.4.2"

# Envoy xDS and protobuf
envoy-types = "0.7.0"
tonic = "0.14.2"
prost = "0.14.1"

# Configuration and state management
serde = { version = "1.0.226", features = ["derive"] }
serde_json = "1.0.145"
serde_yml = "0.0.13"

# Storage and persistence
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "sqlite", "json", "migrate", "chrono", "uuid"] }

# Authentication and security
jsonwebtoken = "9.3.0"
argon2 = "0.5.3"
ring = "0.17.14"
base64 = "0.22.1"

# Observability and monitoring
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
metrics = "0.24.2"
metrics-exporter-prometheus = "0.17.2"
opentelemetry = "0.27.1"
opentelemetry-jaeger = "0.26.0"

# Error handling and validation
anyhow = "1.0.100"
thiserror = "1.0.69"
validator = { version = "0.20.0", features = ["derive"] }

# Configuration and environment
config = "0.15.16"
clap = { version = "4.5.48", features = ["derive"] }

# Utilities
uuid = { version = "1.18", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
axum-test = "16.4.0"
