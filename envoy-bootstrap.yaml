# Envoy Bootstrap Configuration for Flowplane xDS
#
# This bootstrap configuration connects Envoy to the Flowplane control plane
# via xDS (Envoy Discovery Service) for dynamic configuration.
#
# The control plane will provide:
# - Listeners (LDS)
# - Routes (RDS)
# - Clusters (CDS)
# - Endpoints (EDS)

node:
  id: envoy-test-node
  cluster: flowplane-test-cluster
  metadata:
    team: default  # Team isolation metadata for RBAC

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: flowplane_xds

  cds_config:
    resource_api_version: V3
    ads: {}

  lds_config:
    resource_api_version: V3
    ads: {}

static_resources:
  clusters:
    # Connection to Flowplane xDS server
    - name: flowplane_xds
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: flowplane_xds
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: control-plane
                      port_value: 50051
      # Health checking for xDS connection
      health_checks:
        - timeout: 1s
          interval: 5s
          unhealthy_threshold: 2
          healthy_threshold: 1
          grpc_health_check: {}

layered_runtime:
  layers:
    - name: static_layer
      static_layer:
        overload:
          global_downstream_max_connections: 50000
