version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: flowplane-postgres
    environment:
      POSTGRES_USER: flowplane
      POSTGRES_PASSWORD: flowplane_dev
      POSTGRES_DB: flowplane
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowplane"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flowplane Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowplane-control-plane
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DATABASE_URL: postgres://flowplane:flowplane_dev@postgres:5432/flowplane

      # Server configuration
      FLOWPLANE_HOST: 0.0.0.0
      FLOWPLANE_PORT: 8080
      FLOWPLANE_XDS_PORT: 50051

      # Logging
      RUST_LOG: info,flowplane=debug

      # Observability
      FLOWPLANE_ENABLE_METRICS: "true"
      FLOWPLANE_ENABLE_TRACING: "false"
    ports:
      - "8080:8080"   # HTTP API
      - "50051:50051" # xDS gRPC
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
