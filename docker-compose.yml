# Flowplane Control Plane - Basic Configuration
#
# Usage:
#   docker-compose up -d
#   make up
#
# Access:
#   - API:     http://localhost:8080/api/v1/
#   - UI:      http://localhost:8080/
#   - Swagger: http://localhost:8080/swagger-ui/
#   - xDS:     localhost:50051

services:
  # Flowplane Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    image: flowplane:latest
    container_name: flowplane-control-plane
    environment:
      # Database configuration (SQLite)
      FLOWPLANE_DATABASE_URL: sqlite:///app/data/flowplane.db

      # Server configuration
      FLOWPLANE_API_BIND_ADDRESS: 0.0.0.0
      FLOWPLANE_API_PORT: 8080
      FLOWPLANE_XDS_BIND_ADDRESS: 0.0.0.0
      FLOWPLANE_XDS_PORT: 50051

      # Logging
      RUST_LOG: info,flowplane=debug

      # Observability
      FLOWPLANE_ENABLE_METRICS: "true"
      FLOWPLANE_ENABLE_TRACING: "false"

      # Secrets encryption (enables SDS)
      FLOWPLANE_SECRET_ENCRYPTION_KEY: "d2t71S8xKUQqhaWbj1VofrH/Z8Dq4qR+hAcgXpP6Udg="

      # Vault integration
      VAULT_ADDR: "http://flowplane-vault:8200"
      VAULT_TOKEN: "flowplane-dev-token"
    ports:
      - "8080:8080"   # HTTP API
      - "50051:50051" # xDS gRPC
      - "50052:50052" # Access Log Service
      - "50053:50053" # External Processor
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger-ui/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    volumes:
      - flowplane_data:/app/data
    networks:
      - flowplane-network
    restart: unless-stopped

volumes:
  flowplane_data:
    driver: local

networks:
  flowplane-network:
    external: true
