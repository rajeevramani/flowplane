# Flowplane Control Plane - Basic Configuration
#
# Usage:
#   docker-compose up -d
#   make up
#
# Access:
#   - API:     http://localhost:8080/api/v1/
#   - UI:      http://localhost:8080/
#   - Swagger: http://localhost:8080/swagger-ui/
#   - xDS:     localhost:50051

services:
  # PostgreSQL database
  postgres:
    image: postgres:17-alpine
    container_name: flowplane-postgres
    environment:
      POSTGRES_USER: flowplane
      POSTGRES_PASSWORD: flowplane
      POSTGRES_DB: flowplane
    ports:
      - "5432:5432"
    volumes:
      - flowplane_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowplane"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - flowplane-network
    restart: unless-stopped

  # Flowplane Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile
    image: flowplane:latest
    container_name: flowplane-control-plane
    environment:
      # Database configuration (PostgreSQL)
      FLOWPLANE_DATABASE_URL: postgresql://flowplane:flowplane@flowplane-postgres:5432/flowplane
      FLOWPLANE_DATABASE_AUTO_MIGRATE: "true"

      # Server configuration
      FLOWPLANE_API_BIND_ADDRESS: 0.0.0.0
      FLOWPLANE_API_PORT: 8080
      FLOWPLANE_XDS_BIND_ADDRESS: 0.0.0.0
      FLOWPLANE_XDS_PORT: 50051
      FLOWPLANE_XDS_ADVERTISED_ADDRESS: control-plane
      FLOWPLANE_COOKIE_SECURE: "false"

      # UI and MCP
      FLOWPLANE_UI_ORIGIN: "http://localhost:8080,http://localhost:6274"

      # Logging
      RUST_LOG: info,flowplane=debug

      # Observability
      FLOWPLANE_ENABLE_METRICS: "true"
      FLOWPLANE_ENABLE_TRACING: "false"

      # Secrets encryption (enables SDS) - generate with: openssl rand -base64 32
      FLOWPLANE_SECRET_ENCRYPTION_KEY: ${FLOWPLANE_SECRET_ENCRYPTION_KEY:-}

      # Vault integration
      VAULT_ADDR: "http://flowplane-vault:8200"
      VAULT_TOKEN: "flowplane-dev-token"
    ports:
      - "8080:8080"   # HTTP API + UI
      - "50051:50051" # xDS gRPC (ADS + ALS + ExtProc all on this port)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/swagger-ui/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - flowplane-network
    restart: unless-stopped

volumes:
  flowplane_pgdata:
    driver: local

networks:
  flowplane-network:
    external: true
