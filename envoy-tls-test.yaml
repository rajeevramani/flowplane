---
# Envoy configuration for testing Flowplane XDS server
# This configuration uses ADS (Aggregated Discovery Service) to get all resources from our control plane

node:
  # Unique identifier for this Envoy instance
  id: "flowplane-test-envoy"
  cluster: "flowplane-test-cluster"

dynamic_resources:
  # Use ADS for all dynamic resource discovery
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: flowplane_xds_cluster
  cds_config:
    ads: {}
    resource_api_version: V3
  lds_config:
    ads: {}
    resource_api_version: V3

static_resources:
  # Static cluster definition for connecting to our XDS server
  clusters:
  - name: flowplane_xds_cluster
    type: STRICT_DNS
    connect_timeout: 5s
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: flowplane_xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 18003  # Connect to our XDS server
    transport_socket: # Remove or adjust for plaintext or different certificate layout
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: flowplane-control-plane
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                # filename: /etc/envoy/certs/xds-client.pem
                filename: .local/certs/client/xds-client.pem
              private_key:
                # filename: /etc/envoy/certs/xds-client.key
                filename: .local/certs/client/xds-client.key
          validation_context:
            trusted_ca:
              # filename: /etc/envoy/certs/xds-ca.pem
              filename: .local/certs/server/xds-ca.pem
            match_subject_alt_names:
              - exact: flowplane-control-plane

# Admin interface for monitoring
admin:
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 9901

# Logging configuration
layered_runtime:
  layers:
  - name: static_layer_0
    static_layer:
      # Enable debug logging for xDS
      envoy:
        logging:
          xds: debug


