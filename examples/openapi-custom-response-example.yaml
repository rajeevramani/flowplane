openapi: 3.0.0
info:
  title: Custom Response Filter Demo
  version: 1.0.0

servers:
  - url: https://httpbin.org

x-flowplane-filters:
  - filter:
      type: custom_response
      matchers:
        - status_code:
            type: exact
            code: 400
          response:
            body: '{"error": "bad request", "status_code": 400}'
            headers:
              content-type: application/json
        - status_code:
            type: exact
            code: 500
          response:
            body: '{"error": "internal server error", "status_code": 500}'
            headers:
              content-type: application/json
  - filter:
      type: cors
      policy:
        allow_origin:
          - type: exact
            value: "*"
        allow_methods:
          - GET
        allow_headers:
          - content-type
        max_age: 3600

paths:
  /status/200:
    get:
      summary: Success response
      responses:
        '200':
          description: Success

  /status/400:
    get:
      summary: Bad request - returns custom JSON error
      responses:
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /status/500:
    get:
      summary: Server error - returns custom JSON error
      responses:
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health:
    get:
      summary: Health check with custom_response disabled
      x-flowplane-route-overrides:
        custom_response: disabled
      responses:
        '200':
          description: OK

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
        status_code:
          type: integer
        message:
          type: string
