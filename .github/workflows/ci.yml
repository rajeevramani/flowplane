name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 0
  CARGO_PROFILE_TEST_DEBUG: 0

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev mold clang
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          df -h
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev mold clang
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install sqlx-cli (sqlite)
        run: cargo install sqlx-cli --no-default-features --features sqlite
      - name: Create database file
        run: touch /tmp/flowplane_test.sqlite
      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: sqlite:///tmp/flowplane_test.sqlite
      - name: Run tests
        run: cargo test --all-features
        env:
          DATABASE_URL: sqlite:///tmp/flowplane_test.sqlite
          BOOTSTRAP_TOKEN: test-bootstrap-token-min-32-chars-long-secure

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev mold clang
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit

  e2e-smoke:
    name: E2E Smoke (PR)
    runs-on: ubuntu-latest
    needs: [test, clippy]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev mold clang
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install sqlx-cli (sqlite)
        run: cargo install sqlx-cli --no-default-features --features sqlite
      - name: Create database file
        run: touch /tmp/flowplane_e2e_smoke.sqlite
      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: sqlite:///tmp/flowplane_e2e_smoke.sqlite
      - name: Attempt to install Envoy (best-effort)
        run: |
          sudo apt-get update || true
          sudo apt-get install -y envoy || true
      - name: Check Envoy availability
        run: which envoy && envoy --version || echo "Envoy not installed, tests will skip"
      - name: Run E2E smoke tests
        run: |
          set -e
          export RUN_E2E=1
          export RUST_LOG=info
          export DATABASE_URL=sqlite:///tmp/flowplane_e2e_smoke.sqlite
          export BOOTSTRAP_TOKEN=test-bootstrap-token-min-32-chars-long-secure
          cargo test -p flowplane --test e2e smoke -- --ignored --nocapture --test-threads=1

  e2e-full:
    name: E2E Full (main/nightly)
    runs-on: ubuntu-latest
    needs: [test, clippy]
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev mold clang
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install sqlx-cli (sqlite)
        run: cargo install sqlx-cli --no-default-features --features sqlite
      - name: Create database file
        run: touch /tmp/flowplane_e2e_full.sqlite
      - name: Run migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: sqlite:///tmp/flowplane_e2e_full.sqlite
      - name: Attempt to install Envoy (best-effort)
        run: |
          sudo apt-get update || true
          sudo apt-get install -y envoy || true
      - name: Check Envoy availability
        run: which envoy && envoy --version || echo "Envoy not installed, tests will skip"
      - name: Run E2E suites
        run: |
          set -e
          export RUN_E2E=1
          export RUST_LOG=info
          export DATABASE_URL=sqlite:///tmp/flowplane_e2e_full.sqlite
          export BOOTSTRAP_TOKEN=test-bootstrap-token-min-32-chars-long-secure
          cargo test -p flowplane --test e2e -- --ignored --nocapture --test-threads=1
      - name: Collect test artifacts
        if: ${{ always() }}
        run: |
          mkdir -p artifacts
          cp -v /tmp/envoy_admin*.log artifacts/ 2>/dev/null || true
          cp -v /tmp/flowplane-e2e*.sqlite artifacts/ 2>/dev/null || true
          find /tmp -name "*.envoy.yaml" -exec cp -v {} artifacts/ \; 2>/dev/null || true
      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-full-artifacts
          path: artifacts
          if-no-files-found: ignore
