# Envoy bootstrap configuration for platform-admin team
# This file is mounted into the Envoy container via docker-compose-envoy.yml
#
# Node metadata:
#   - team: platform-admin (used for xDS resource filtering)
#   - Node ID format: team={team}/dp-{identifier}

node:
  id: team=platform-admin/dp-local
  cluster: platform-admin-cluster
  metadata:
    team: platform-admin

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
    set_node_on_first_message_only: true

  cds_config:
    resource_api_version: V3
    ads: {}

  lds_config:
    resource_api_version: V3
    ads: {}

static_resources:
  clusters:
    - name: xds_cluster
      type: LOGICAL_DNS
      dns_lookup_family: V4_ONLY
      connect_timeout: 5s
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: control-plane
                      port_value: 50051
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 2
          healthy_threshold: 1
          grpc_health_check: {}
